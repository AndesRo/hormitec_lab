<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Cotización - Hormitec</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/img/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<style>
* {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #003366d5;
      margin: 0;
      padding: 30px;
    }

    .form-container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-left: 6px solid #002855;
    }

    .form-container img {
      max-height: 60px;
      margin-bottom: 20px;
    }

    h1, h2 {
      color: #002855;
      margin-bottom: 10px;
    }

    fieldset {
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 30px;
      padding: 20px;
    }

    legend {
      font-weight: bold;
      color: #002855;
      padding: 0 10px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #002855;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fefefe;
    }

    textarea {
      resize: vertical;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #002855;
      box-shadow: 0 0 4px rgba(0, 40, 85, 0.2);
      outline: none;
    }

    .btn-submit {
      background-color: #002855;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #004080;
    }

    @media screen and (max-width: 600px) {
      .form-container {
        padding: 20px;
      }

      
    }
    .top-bar {
  height: 12px;
  background-color: #FFC300;
  width: 100%;
  position: absolute;
  top: 50px; /* coincide con el padding top del body */
  left: 0;
  z-index: 0;
}

.form-container {
  position: relative;
  z-index: 1;
}

</style>


<body>
<div class="top-bar"></div>
  <div class="form-container">
   <img src="../assets/img/logo-hormitec.png" alt="Logo Hormitec">
    <h1>Solicitud de Cotización</h1>

    <form action="#" method="POST">

      <fieldset>
        <legend>Datos de Facturación</legend>

        <label for="tipo_solicitud">Tipo de solicitud*</label>
        <select name="tipo_solicitud" id="tipo_solicitud" required>
          <option value="">Seleccione</option>
          <option>Ensayo Laboratorio</option>
          <option>Ensayo Hormigón</option>
          <option>Ensayo de Suelo</option>
        </select>

        <label for="razon_social">Razón Social*</label>
        <input type="text" name="razon_social" id="razon_social" required>

        <label for="rut">RUT* (sin puntos y sin guion)</label>
        <input type="text" name="rut" id="rut" pattern="[0-9]{7,8}" required>

        <label for="giro">Giro*</label>
        <input type="text" name="giro" id="giro" required>

        <label for="region">Región*</label>
        <select id="region" name="region" onchange="cargarProvincias()" required>
          <option value="">Seleccione una región...</option>
        </select>

        <label for="provincia">Provincia*</label>
        <select id="provincia" name="provincia" onchange="cargarComunas()" required>
          <option value="">Seleccione una provincia...</option>
        </select>

        <label for="comuna">Comuna*</label>
        <select id="comuna" name="comuna" required>
          <option value="">Seleccione una comuna...</option>
        </select>

        <label for="direccion_comercial">Dirección Comercial*</label>
        <input type="text" name="direccion_comercial" id="direccion_comercial" required>
      </fieldset>

      <fieldset>
        <legend>Datos de Contacto</legend>

        <label for="nombre_contacto">Nombre Contacto*</label>
        <input type="text" name="nombre_contacto" id="nombre_contacto" required>

        <label for="apellido_contacto">Apellido Contacto*</label>
        <input type="text" name="apellido_contacto" id="apellido_contacto" required>

        <label for="email">Email*</label>
        <input type="email" name="email" id="email" required>

        <label for="telefono">Número Contacto*</label>
        <input type="tel" name="telefono" id="telefono" required>
      </fieldset>

      <fieldset>
        <legend>Datos del Proyecto</legend>

        <label for="encargado_obra">Nombre Encargado de Obra*</label>
        <input type="text" name="encargado_obra" id="encargado_obra" required>

        <label for="telefono_obra">Teléfono de Obra*</label>
        <input type="tel" name="telefono_obra" id="telefono_obra" required>

        <label for="rs_empresa">Razón Social Empresa*</label>
        <input type="text" name="rs_empresa" id="rs_empresa" required>

        <label for="rut_empresa">RUT Empresa* (sin puntos y con guion)</label>
        <input type="text" name="rut_empresa" id="rut_empresa" pattern="[0-9]+-[0-9kK]{1}" required>

        <label for="giro_empresa">Giro Empresa*</label>
        <input type="text" name="giro_empresa" id="giro_empresa" required>

        <label for="direccion_empresa">Dirección Empresa*</label>
        <input type="text" name="direccion_empresa" id="direccion_empresa" required>

        <label for="nombre_proyecto">Nombre del Proyecto*</label>
        <input type="text" name="nombre_proyecto" id="nombre_proyecto" required>

        <label for="direccion_proyecto">Dirección del Proyecto*</label>
        <input type="text" name="direccion_proyecto" id="direccion_proyecto" required>

        <label for="comuna_proyecto">Comuna del Proyecto*</label>
        <input type="text" name="comuna_proyecto" id="comuna_proyecto" required>

        <label for="numero_proyecto">Número de Proyecto</label>
        <input type="text" name="numero_proyecto" id="numero_proyecto">

        <label for="observaciones">Observaciones</label>
        <textarea name="observaciones" id="observaciones" rows="4"></textarea>
      </fieldset>

      <button type="submit" class="btn-submit">Enviar Solicitud</button>
    </form>
  </div>

window.onload = function () {
  const regionSelect = document.getElementById("region");
  const provinciaSelect = document.getElementById("provincia");
  const comunaSelect = document.getElementById("comuna");

  // Llenar regiones
  for (let region in regiones) {
    const option = document.createElement("option");
    option.value = region;
    option.text = region;
    regionSelect.appendChild(option);
  }

  regionSelect.addEventListener("change", function () {
    provinciaSelect.innerHTML = "<option value=''>Seleccione</option>";
    comunaSelect.innerHTML = "<option value=''>Seleccione</option>";

    const provincias = regiones[this.value];
    for (let provincia in provincias) {
      const option = document.createElement("option");
      option.value = provincia;
      option.text = provincia;
      provinciaSelect.appendChild(option);
    }
  });

  provinciaSelect.addEventListener("change", function () {
    comunaSelect.innerHTML = "<option value=''>Seleccione</option>";

    const comunas = regiones[regionSelect.value][this.value];
    for (let comuna of comunas) {
      const option = document.createElement("option");
      option.value = comuna;
      option.text = comuna;
      comunaSelect.appendChild(option);
    }
  });
}

<script>
document.addEventListener("DOMContentLoaded", function () {
  const regionSelect = document.getElementById("region");
  const provinciaSelect = document.getElementById("provincia");
  const comunaSelect = document.getElementById("comuna");

  // Cargar regiones
  for (let region in regiones) {
    let option = document.createElement("option");
    option.value = region;
    option.textContent = region;
    regionSelect.appendChild(option);
  }
});

function cargarProvincias() {
  const region = document.getElementById("region").value;
  const provinciaSelect = document.getElementById("provincia");
  const comunaSelect = document.getElementById("comuna");

  provinciaSelect.innerHTML = '<option value="">Seleccione Provincia</option>';
  comunaSelect.innerHTML = '<option value="">Seleccione Comuna</option>';

  if (region && regiones[region]) {
    for (let provincia in regiones[region]) {
      let option = document.createElement("option");
      option.value = provincia;
      option.textContent = provincia;
      provinciaSelect.appendChild(option);
    }
  }
}

function cargarComunas() {
  const region = document.getElementById("region").value;
  const provincia = document.getElementById("provincia").value;
  const comunaSelect = document.getElementById("comuna");

  comunaSelect.innerHTML = '<option value="">Seleccione Comuna</option>';

  if (region && provincia && regiones[region] && regiones[region][provincia]) {
    regiones[region][provincia].forEach(comuna => {
      let option = document.createElement("option");
      option.value = comuna;
      option.textContent = comuna;
      comunaSelect.appendChild(option);
    });
  }
}
</script>
